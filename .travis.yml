language: python
jobs:
  include:
    - stage: test
      python: 3.8
      install: pip install -U tox-travis
      script: tox
    - python: 3.6
      install: pip install -U tox-travis
      script: tox
    - python: 3.7
      install: pip install -U tox-travis
      script: tox
    - stage: test_doc
      python: 3.8
      install: pip install -r docs/requirements.txt
      script: cd docs; make html
    - stage: deploy
      python: 3.8
      install: pip install -U tox-travis
      script: tox
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        skip_cleanup: true
        user: __token__
        password:
          secure: 
        on:
          tags: true
          repo: alertlogic/alertlogic-sdk-python
          python: 3.8
